<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>令和の虎｜年代MAP（学年ベース）</title>
  <meta name="description" content="令和の虎の年代MAP。学年ベースの“世代”一覧。※敬称略。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#FFC72C">
</head>
<body>
  <header class="site-header">
    <h1>令和の虎 年代MAP<span class="beta">学年版</span></h1>
    <div class="actions">
      <button id="yearBtn" aria-haspopup="dialog" aria-controls="yearDialog">年を選ぶ</button>
      <button id="sortBtn" aria-label="ソート切替">昇順</button>
      <button id="themeBtn" aria-label="配色切替">配色</button>
    </div>
  </header>

  <section class="notes" aria-label="注意書き">
    <ul>
      <li>※ のっけてほしい人、修正は連絡ください</li>
      <li>※ 敬称略</li>
      <li>※ 「世代」です。生まれ年ではありません（学年ベース）</li>
      <li>※ 令和の林主宰界隈です。</li>
    </ul>
  </section>

  <section class="controls" aria-label="検索">
    <input id="search" type="search" inputmode="search" placeholder="名前で絞り込み…">
    <span id="hitCount" class="muted"></span>
  </section>

  <main id="list" class="list" aria-live="polite"><!-- filled by JS --></main>

  <footer class="site-footer">
    <small>© 令和の虎 / ファン作。非公式。データ提供歓迎。</small>
  </footer>

  <!-- 年選択モーダル -->
  <dialog id="yearDialog" class="dialog">
    <form method="dialog" class="dialog__frame">
      <header class="dialog__header">
        <strong>年を選ぶ</strong>
        <button value="close" class="dialog__close" aria-label="閉じる">×</button>
      </header>
      <div class="dialog__search">
        <input id="yearSearch" type="search" placeholder="59〜99, 00 を検索">
      </div>
      <div id="yearList" class="dialog__list" role="listbox" aria-label="年一覧"></div>
      <footer class="dialog__footer">
        <button value="close">閉じる</button>
      </footer>
    </form>
  </dialog>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
